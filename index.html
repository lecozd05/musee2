<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="scripts/app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div class="auth-container">
        <h1>Bienvenue au Musée</h1>
        <p>Veuillez vous inscrire ou vous identifier pour réserver une activité.</p>
        <div class="button-container">
            <button id="signup-btn" class="auth-button">S'inscrire</button>
            <button id="login-btn" class="auth-button">S'identifier</button>
        </div>
        <div class="reservation-container" style="display: none;">
            <button id="reserve-theme-btn" class="auth-button">Réserver selon le thème</button>
            <button id="reserve-date-btn" class="auth-button">Réserver selon la date</button>
        </div>
    </div>

    <!-- Modale d'inscription -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span id="close-signup-modal" class="close">&times;</span>
            <h2>Inscription</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="institution-type">Type d'institution :</label>
                    <select id="institution-type" name="institution-type" required>
                        <!-- Options ajoutées dynamiquement -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="institution-name">Nom de l'institution :</label>
                    <input type="text" id="institution-name" name="institution-name" required>
                </div>
                <button type="submit" class="auth-button">S'inscrire</button>
            </form>
        </div>
    </div>

    <!-- Modale d'identification -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span id="close-login-modal" class="close">&times;</span>
            <h2>Identification</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email :</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe :</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit" class="auth-button">S'identifier</button>
            </form>
        </div>
    </div>

    <!-- Modale de réservation selon le thème -->
    <div id="reserve-theme-modal" class="modal">
        <div class="modal-content">
            <span id="close-reserve-theme-modal" class="close">&times;</span>
            <h2>Réserver selon le thème</h2>
            <div class="form-group">
                <label for="activity-select">Choisissez une activité :</label>
                <select id="activity-select" name="activity-select">
                    <!-- Les options seront ajoutées dynamiquement via JavaScript -->
                </select>
            </div>
            <table id="availability-table" style="display: none; margin-top: 20px; width: 100%;">
                <thead>
                    <tr>
                        <th>Début</th>
                        <th>Fin</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les créneaux horaires seront générés ici -->
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
